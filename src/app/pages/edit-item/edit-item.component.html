<section class="vh-100" style="background-color: #290925;">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; " style="background-color: rgb(31, 31, 31)">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../../assets/okvpyiHAQCuwHedpNX5TfCWEr4iu6tPYgArwr58W-removebg-preview.png"
                                alt="cavea-logo" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; padding-top: 100px" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-white">

                                <form [formGroup]="form">

                                    <div class="d-flex align-items-center mb-3">
                                        <span class="h2 fw-bold mb-4">ინვენტარის შეცვლა</span>
                                    </div>

                                    <div class="input-group mb-5">
                                        <select class="input-group-text" formControlName="location"
                                            id="inputGroupSelect01">
                                            <option value="">ადგილმდებარეობა:</option>
                                            <option *ngFor="let location of locations">
                                                {{ location }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example17" class="form-control form-control-lg"
                                            formControlName="name" [ngClass]="{'is-invalid': nameControl.invalid && nameControl.touched
                                            }" />
                                        <small *ngIf="nameControl.touched && nameControl.errors as errors"
                                            class="invalid-feedback">
                                            <span *ngIf="errors?.['required']">
                                                გთხოვთ შეავსოთ ველი
                                            </span>
                                            <span *ngIf="errors?.['pattern']">
                                                დასაშვებია მხოლოდ (ა - ჰ, A - Z) სიმბოლოები
                                            </span>
                                        </small>
                                        <label class="form-label fw-bold" for="form2Example17">სახელი</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example17" class="form-control form-control-lg"
                                            formControlName="price" [ngClass]="{'is-invalid': priceControl.invalid && priceControl.touched
                                            }" />
                                        <small *ngIf="priceControl.touched && priceControl.errors as errors"
                                            class="invalid-feedback">
                                            <span *ngIf="errors?.['required']">
                                                გთხოვთ შეავსოთ ველი
                                            </span>
                                            <span *ngIf="errors?.['pattern']">
                                                დასაშვებია მხოლოდ (0 - 9) სიმბოლოები
                                            </span>
                                        </small>
                                        <label class="form-label fw-bold" for="form2Example27">ფასი / ₾</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block"
                                            (click)="editItem()">შენახვა</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
